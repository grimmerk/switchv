<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #2d2d2d;
      color: #f8f8f2;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    #explainer-root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="explainer-root"></div>
</body>

</html>
